<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/barbers" class="custom-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">Term√≠ny</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-item>
    <ion-datetime
      [value]="selectedDate"
      (ionChange)="onDateChange($event)"
      presentation="date"
    ></ion-datetime>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let time of appointments">
        <ion-card  (click)="bookAppointment(time)">
          <ion-card-content>
            <div>{{ time }}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
